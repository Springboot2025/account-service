server:
  port: ${PORT:8080}

spring:
  datasource:
    url: jdbc:postgresql:///legalpro?cloudSqlInstance=${CLOUD_SQL_CONNECTION}&socketFactory=com.google.cloud.sql.postgres.SocketFactory
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration

jwt:
  secret: ${JWT_SECRET:legalPro42}
  expirationMs: 86400000

logging:
  level:
    org.springframework.web.multipart: DEBUG
    org.apache.catalina.core: DEBUG
